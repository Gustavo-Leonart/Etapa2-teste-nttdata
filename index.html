<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/style.css">
        <title>Home</title>
    </head>
    <body>
        <header class="navbar navbar-expand-sm bg-dark">
            <div class="navbar-nav">  
                <a class="navbar-brand text-light" href="#">Busca de Filmes</a> 
                <a class="nav-link" href="index.html"> Home </a>
            </div>
           
        </header>

        <section class="container">
            <div class="jumbotron text-center">
                <h1>
                    Pesquisa de Filmes
                </h1>
                <p>
                    Olá, seja bem vindo(a), essa página utiliza uma API, a qual serve para, realizar uma busca por filmes
                    com seu repectivo título, descrição, atores, review e poster (insira os nomes em inglês).
                </p>
            </div>

            <form id="filmeForm">
                <div class="row g-3 justify-content-center">
                    <div class="col-md-6 ">
                        <input class="form-control" type="text" id="filme" placeholder="Informe o nome do filme...">
                    </div>

                    <div class="col-md-3">
                        <button class="btn btn-info">Procurar Filme</button>
                    </div>

                    <div class="col-md-3">
                        <button class="btn btn-default" type="reset">Reset</button>
                    </div>

                </div>
            </form>

            <div class="conteudo__filme" id="resultado"></div>
                
        </section>

        <footer class="footer fixed-bottom navbar-expand-sm bg-dark">
            <div class="navbar-nav">   
                <a class="nav-link" href="index.html"> Home </a>
            </div>
           
        </footer>

    </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
